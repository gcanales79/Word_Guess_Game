<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UEFA Cahmpions League Hangman</title>
</head>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">



<body style="background-color:#0e5691;">
<div class="container">

    <div class="row justify-content-center">
        <img src="assets/images/Champions.jpg" alt="Champions" class="imagecentral">
    </div>
    <!--Area of the game-->
    <div class="row" style="margin-top:20px">
        <div class="col-1">

        </div>
        <!--Area for the logo of the teams-->
        <div class="col-3">
            <img id="win" src="assets/images/Trophy.jpg" alt="Team logo" class="img-fluid">


        </div>
        <!--Area for the game-->
        <div class="col-6">
            <div class="row justify-content-center">
                <h2 class="title" id="Message">
                    Press Any Key to Play
                </h2>
            </div>
            <div class="row justify-content-center">
                <h3 id="secret">
                </h3>
            </div>
            <div class="row justify-content-center">
                <h3>Lives = <span id="lives"></span></h3>
            </div>
            <div class="row justify-content-center">
                <h3>
                    Letters Play:
                </h3>
            </div>
            <div class="row justify-content-center">
                <h3 id="guess">
                </h3>
            </div>
        </div>

        
        <div class="col-1">

        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <h4>
                Wins: <span id="Scorewins"></span>
            </h4>
        </div>
    <div clas="col-6">
        <h4>
        Losses: <span id="Scoreloss"></span>
        </h4>
    </div>
    </div>

</div>
    
</body>
